<html>
	<body>
	<form method="post" action="/password/reset?id={{ uid }}">
		<h2>Reset your password</h2>
		<p>Enter Password: <br/><input type="text" name="newPassword1"/></p>
		<p>Re-enter Password: <br/><input type="text" name="newPassword2" />
		{% if success == 'False' %}
		<p> Passwords did not match</p>
		{% endif %}
		<input type="submit" value="Reset Password">
	</form>
	</body>
</html>
