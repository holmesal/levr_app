<html>
	<head>
		
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="img/favicon.png" />
		<link href="/css/widget.css" rel="stylesheet"/>
<!--		<link href="http://getlevr.com/widget.css" rel="stylesheet" />-->
	</head>
	<body>
		<div id="powered_by_levr">Powered by <a id="powered_by_levr_link" href="http://www.levr.com">Levr</a></div>
		<div id="container">
			{% for deal in deals %}
				<div class='deal'>
					<div id="dealImg" style="background-image: url('{{ deal.imgURL }}');"></div>
					<div id="dealBody">
						<p id='dealText'>{{deal.dealText}}</p>
						<p id='dealTextExtra'>{{deal.dealTextExtra}}</p>
						<p id="description">{{deal.description}}</p>	
					</div>
					<div id="redeemButton">
						{% if headerData.loggedIn == True %}
							<a id="btnGet"><button class="button green" onclick="changeSource('/widget/add?id={{ businessID }}&deal={{ deal.dealID }}')">Get this deal!</button></a>
						{% else %}
							<a id="btnGet" href="http://getlevr.appspot.com/share/deal?id={{ deal.dealID }}" target="_blank"><button class="button green">Get this deal!</button></a>
						{% endif %}
					</div>
					<!--img src="../../img/divider_faded.png"-->
				</div>
			{% endfor %}
		</div>
	</body>
	<script>
		function changeSource(newSource){
			parent.levrWidget.document.location=newSource;
		}
	</script>
</html>
